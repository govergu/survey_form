<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Sample Survey Form</h1>
        <p id="description">Note: * All fields are required</p>
        <form id="survey-form">
          <label id="name-label" for="name">Name<input type="text" id="name" required placeholder="Enter your name"></label>
         <label id="email-label" for="email">Email <input type="email" id="email" required placeholder="abc@gmail.com"></label>
         <label id="number-label" for="number">Age <input type="number" id="number" min=12 max=120 placeholder="Age"></label>
          <label for="dropdown">Your current role</label>
         <select id="dropdown">
           <option disabled selected>Select one</option>
           <option>Student</option>
           <option>Full time job</option>
           <option>Other</option>
           </select>
           <label for="">Gender</label>
          <label for="male" id="genders"><input type="radio" name="gender" value="Male" checked id="male">Male</label>
          <label for="female" id="genders"><input type="radio" name="gender" value="Female" id="female">Female</label>
    
           <label for="">Hobbies</label>
           <label for="video" id="hobby"><input type="checkbox" value="videogame" id="video">Video Games</label>
          <label for="physical" id="hobby"><input type="checkbox" value="physicalgame" id="physical">Physical Games</label>
          
    
           <label for="">Comments</label>
          <textarea placeholder="Give us your Feedback here....."></textarea>
          <input type="submit" value="Submit" id="submit">
          </form>
        </div>
</body>
</html>
